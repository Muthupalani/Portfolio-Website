<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Contact</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            outline: none;
            border: none;
            text-decoration: none;
            text-transform: capitalize;
            transition: .2s linear;
        }
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a2e; /* Dark navy blue */
            color: white;
        }
        .header {
            background-color: #0f3460; /* A slightly lighter navy shade */
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        .header .logo {
            font-size: 24px;
            color: white;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 18px;
        }
        .navbar a:hover {
            color: #e94560; /* Coral pink */
        }
        .contact {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 120px 10%;
        }
        .contact-content {
            flex: 1;
            padding-right: 20px;
            animation: fadeIn 1s ease forwards;
        }
        .contact-content h3 {
            font-size: 30px;
            color: white;
            margin-bottom: 10px;
        }
        .contact-content h1 {
            font-size: 40px;
            margin-bottom: 20px;
            color: #e94560; /* Coral pink */
        }
        .contact-content p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .contact-details p {
            font-size: 18px;
            margin-bottom: 10px;
            line-height: 1.5;
        }
        .contact-details a {
            color: #e94560;
            text-decoration: underline;
        }
        .social-media {
            margin-top: 20px;
        }
        .social-media a {
            font-size: 30px;
            margin-right: 15px;
            color: white;
            transition: transform 0.3s;
        }
        .social-media a:hover {
            transform: scale(1.2);
            color: #e94560; /* Coral pink */
        }
        .contact-img {
            flex: 1;
            text-align: center;
            animation: fadeIn 1s ease forwards;
        }
        .contact-img img {
            width: 60%;
            opacity: 0;
            height: 30%;
            border-radius: 7%;
            animation: zoomin 1s ease forwards;
        }
        @media (max-width: 768px) {
            .contact {
                flex-direction: column-reverse;
                padding: 100px 5%;
            }
            .navbar a {
                font-size: 16px;
                margin-left: 20px;
            }
            .header {
                padding: 15px 5%;
            }
            .contact-content, .contact-img {
                flex: unset;
                width: 100%;
                text-align: center;
                padding: 0;
            }
            .contact-img img {
                margin-top: 20px;
            }
        }
        .navbar{
            animation: fadeIn 1.5s ease forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes zoomin {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
            .contact-img img {
                width: 70%; /* Reduce the size */
                border-radius: 15px; /* Lightly rounded corners */
                transition: transform 0.3s ease, box-shadow 0.3s ease;
                box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
            }
        
            .contact-img img:hover {
                transform: scale(1.05); /* Slight zoom-in effect */
                box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.7);
            }
        
            .social-media a {
                font-size: 30px;
                margin-right: 15px;
                color: white;
                transition: transform 0.3s, color 0.3s;
            }
        
            .social-media a:hover {
                transform: scale(1.3); /* Zoom-in effect on hover */
                color: #e94560; /* Coral pink color on hover */
            }
        </style>
</head>
<body>

            <a href="contact.html" style="--i:5;" class="active">Contact</a>
        </nav>
    </header>
    <section class="contact">
        <div class="contact-content">
            <h3>Get in Touch</h3>
            <h1>Contact Me</h1>
            <p>If you have any questions or just want to connect, feel free to reach out!</p>

            <div class="contact-details">
                <p><strong>Email:</strong> muthupalani1413@gmail.com</p>
                <p><strong>Phone:</strong> +91 7418841916</p>
                
            </div>
            <div class="social-media">
                <a href="https://www.linkedin.com/in/muthu-palani-54310826a/" target="_blank" style="--i:6;">
                    <i class='bx bxl-linkedin'></i>
                </a>
                <a href="https://leetcode.com/muthupalani/" target="_blank" style="--i:7;">
                    <i class="bx bx-code-block"></i> <!-- LeetCode icon -->

                <a href="https://github.com/Muthupalani" target="_blank" style="--i:8;">
                    <i class='bx bxl-github'></i>
                </a>
                <a href="https://www.geeksforgeeks.org/user/muthupaltvrh/" target="_blank" style="--i:9;">
                    <i class="bx bx-book"></i> <!-- GeeksforGeeks icon -->
                </a>
            </div>
        </div>
        <div class="contact-img">
            <img src="mine.jpg" alt="Contact">
        </div>
    </section>
</body></html>
