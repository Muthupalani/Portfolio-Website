/* General Styles */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #1a1a2e; /* Dark navy blue */
    color: white;
}

.header {
    background-color: #0f3460; /* A slightly lighter navy shade */
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 10;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
}

.header .logo {
    font-size: 24px;
    color: white;
}

.navbar a {
    color: white;
    text-decoration: none;
    margin-left: 20px;
    font-size: 18px;
}

.navbar a:hover {
    color: #e94560; /* Coral pink */
}

h2 {
    text-align: center;
    font-size: 28px;
    margin: 20px 0;
    text-transform: uppercase;
    color: #f4a261; /* Orange for headings */
}

/* Skills Section */
.skills-section {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

/* Grid Styles */
.grid-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    padding: 20px 0;
}
.navbar{
    animation: fadeIn 1.5s ease forwards;

}
.box {
    background: #ffcc00; /* Golden yellow */
    padding: 20px;
    text-align: center;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    transition: transform 0.3s, box-shadow 0.3s;
    opacity: 0; /* Initially hidden */
    transform: translateY(50px); /* Start below the view */
    animation: fadeIn 1s forwards;
    animation-delay: var(--delay);
}

.box img {
    max-width: 80px;
    margin-bottom: 10px;
}

.box h3 {
    color: #1a1a2e; /* Navy blue for skill names to match the background */
    font-size: 20px;
}

.box:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 12px rgba(0, 0, 0, 0.5);
}

/* Fade-In Animation */
@keyframes fadeIn {
    0% {
        opacity: 0;
        transform: translateY(50px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}


        </style>
